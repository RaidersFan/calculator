<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Project</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="calculator-container">
    <div class="input-text"><span id="inputText"></span></div>
    <div class="calc-text">3</div>
    <div class="entry-buttons">
      <button class="number" id=7>7</button>
      <button class="number" id=8>8</button>
      <button class="number" id=9>9</button>
      <button class="operator" id="Backspace">⌫</button>
      <button class="operator" id="Escape">C</button>
      <button class="number" id=4>4</button>
      <button class="number" id=5>5</button>
      <button class="number" id=6>6</button>
      <button class="operator" id=*>x</button>
      <button class="operator" id='/'>÷</button>
      <button class="number" id=1>1</button>
      <button class="number" id=2>2</button>
      <button class="number" id=3>3</button>
      <button class="operator" id=+>+</button>
      <button class="operator" id=->–</button>
      <button class="operator plus-minus">+/-</button>
      <button class="number" id=0>0</button>
      <button class="operator dot" id=.>.</button>
      <button class="operator" id="Enter">=</button>
    </div>
  </div>
</body>

</html>
